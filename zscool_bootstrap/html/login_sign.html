<div class="container  wow bounceIn" style="margin-top: 80px;">

            <h2 class="form-signin-heading">注册</h2>
            <label for="inputEmail" class="font_left">用户名<span class="red_star">*</span></label>
            <input type="text" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
            <label for="inputPassword1" class="font_left1">密码<span class="red_star">*</span></label>

            <label for="inputPassword2" class="font_left2">密码(重复)<span class="red_star">*</span></label>
            <input type="password" id="inputPassword2" class="form-control" placeholder="密码(重复)" required>
            <div class="checkbox">
                <label><input type="checkbox" value="remember-me">记住密码</label>
            </div>
            <div class="checkbox">
                <a href="../html/login.html" style="text-decoration:none;">已有账号登录</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
